<!DOCTYPE html>
<html> <head> <title>Stack View</title> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>Salim builds a stack</h2>
    
    <input type="text" id="value">
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
        <button onclick="popItem()">Pop</button>
        <button onclick="zap()">Zap values</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        let value = document.getElementById("value").value;
		element.innerHTML = value
		element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}

    function popItem(){
        let stackItem = document.getElementsByClassName("stack")
        let stackLen = stackItem.length;
        if(stackLen > 0){
            stackItem[stackLen-1].remove()
        }
    }

    function zap(){
        let stackItem = document.getElementsByClassName("stack")
        let value = document.getElementById("value").value;
        index = 0;
        for(let item of stackItem){
            if(item.innerHTML == value){
                console.log(item)
                setTimeout(function(){
                    item.remove();
                }, stackItem[index])
            }
            index += 1
        }
    }
</script>
</html>
